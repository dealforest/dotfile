# Set UTF-8
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

set -s escape-time 0
# setw -g window-status-current-attr underscore
set-option -g default-terminal "screen-256color"

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix

# Set the mouse action
# set-option -g mouse-select-pane on
# set-option -g mouse-select-window on
# set-option -g mouse-resize-pane on
# set-option -g mode-mouse on

# Set the scroll buffer
set-option -g history-limit 10000

# See http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/screen-keys.conf
# screen ^C c
# unbind C-c
# bind C-c new-window -n zsh
bind c new-window -n zsh

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# other ^A
unbind ^A
bind ^A last-window
bind ^T run "tmux last-pane || tmux last-window || tmux new-window"

# prev ^H ^P p ^?
unbind BSpace
bind BSpace previous-window
unbind ^P
bind ^P previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^R r
unbind ^R
bind ^R refresh-client
unbind r
bind r refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.-
unbind BTab
bind BTab select-pane -t :.+
unbind ^H
bind ^H select-pane -t :.-
unbind h
bind ^h select-pane -t :.-
unbind ^L
bind ^L select-pane -t :.+
unbind l
bind l select-pane -t :.+

# " windowlist -b
unbind "'"
bind "'" choose-window

# for pbcopy
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
# bind -t vi-copy Space run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# bind -t vi-copy Enter run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# copy mode

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Y copy-line
bind / list-keys -t vi-copy

# split pane
unbind s
bind s split-window -v
unbind v
bind v split-window -h

# send sync char
unbind S
bind S set-window-option -g synchronize-panes

# reload config
unbind r
bind r source-file ~/.tmux.conf

# capture buffer > /tmp/tmux.buffer
unbind M-s
bind M-s run "tmux capture-pane -S -10000; tmux show-buffer > /tmp/tmux.buffer"

# resize pane by vi bind
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6

# update status bar(Sec)
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 50

# See https://github.com/zolrath/wemux/wiki/Status-Line

set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
set -g status-right "#(wemux status_users)"
